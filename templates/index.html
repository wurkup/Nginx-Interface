<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <link href="{{ url_for('static', filename='index.css') }}" rel="stylesheet">
  <title>NGINX Interface</title>
</head>
<script type=text/javascript src="{{url_for('static', filename='index.js') }}"></script>
<body onload="check_server()">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img class="logo" src="{{ url_for('static', filename='nginx-logo.png') }}">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <select onchange="folder_files()" class="form-select" id="select-folder" aria-label="Select folder">
            <option selected>Select Folder</option>
            <!--Rest are loaded dynamically-->
          </select>
          <select onchange="get_file()" class="form-select" id="select-file" aria-label="Select file">
            <option selected>Select File</option>
            <!--Rest are loaded dynamically-->
          </select>
          <li class="nav-item">
            <a class="nav-link active" onclick="file_save()" id="save-btn" aria-current="page">Save</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" onclick="test_conf()" id="save-btn" aria-current="page">Test</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" id="save-btn" aria-current="page">Add</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <section id="editor-sec">
    <div class="container">
      <div class="form-floating">
        <textarea class="form-control" placeholder="file content..." id="editor"></textarea>
      </div>
    </div>
  </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</html>
