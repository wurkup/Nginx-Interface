<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <link href="{{ url_for('static', filename='index.css') }}" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet"> 
  <title>NGINX Interface</title>
</head>
<script type=text/javascript src="{{url_for('static', filename='index.js') }}"></script>

<body onload="check_server()">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img class="logo" src="{{ url_for('static', filename='nginx-logo.png') }}">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <select onchange="folder_files()" class="form-select" id="select-folder" aria-label="Select folder">
            <option selected>Select Folder</option>
            <!--Rest are loaded dynamically-->
          </select>
          <select onchange="get_file()" class="form-select" id="select-file" aria-label="Select file">
            <option selected>Select File</option>
            <!--Rest are loaded dynamically-->
          </select>
          <li class="nav-item">
            <a class="btn btn-outline-success nav-link" onclick="file_save()" id="save-btn" aria-current="page">Save</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-info nav-link" onclick="test_conf()" id="save-btn" aria-current="page">Test</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-primary nav-link" id="save-btn" data-bs-toggle="modal" data-bs-target="#exampleModal"
              aria-current="page">Add</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create configuration</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input class="form-check-input" type="radio" name="flexRadioDefault" value="0" onclick="handleRadioClick(event)"; id="choose_folder" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            Choose Folder
          </label>
          <input class="form-check-input" type="radio" name="flexRadioDefault" onclick="handleRadioClick(event)"; value="1" id="new_folder">
          <label class="form-check-label" for="flexRadioDefault1">
            New Folder
          </label>
          <select required class="form-select" id="select-folder-modal" aria-label="Select folder">
            <option selected>Select Folder</option>
            <!--Rest are loaded dynamically-->
          </select>
          <!--Text box hidden to enter a folder name-->
          <div id="folder-input-box">
            <p>Enter the Folder name</p>
            <input type="text" id="folder_input" required class="form-control" placeholder="New folder name">
          </div>
          <p>Enter the file name</p>
          <input type="text" id="file_input" required class="form-control" placeholder="File name with extension">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" onclick="create_config()" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>
  <section id="editor-sec">
    <div class="container">
      <div class="row">
        <h3 class="col-xl-10 col-xxl-10 col-lg-10" id="ftitle"></h3>
        <button type="button" onclick="delete_file()" class="col-xl-2 col-xxl-2 col-lg-2 del-btn btn btn-danger">Delete</button>
      </div>
      <div class="form-floating">
        <textarea class="form-control" placeholder="file content..." id="editor"></textarea>
      </div>
    </div>
  </section>
</body>
<footer id="sticky-footer" class="py-4 bg-dark text-white-50">
  <div class="container text-center">
    <small>Copyright &copy; <a href="https://github.com/wurkup">Wurkup</a></small>
  </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</html>
